name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: billing_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, pdo, pdo_pgsql, zip, bcmath

    - name: Copy .env
      run: |
        cd app/app
        cp .env.example .env
        php artisan key:generate

    - name: Install Dependencies
      run: |
        cd app/app
        composer install --prefer-dist --no-progress

    - name: Run Laravel Pint
      run: |
        cd app/app
        ./vendor/bin/pint --test

    - name: Run Database Migrations
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: billing_test
        DB_USERNAME: postgres
        DB_PASSWORD: postgres
      run: |
        cd app/app
        php artisan migrate --force

    - name: Run PHPUnit Tests
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: billing_test
        DB_USERNAME: postgres
        DB_PASSWORD: postgres
      run: |
        cd app/app
        php artisan test
